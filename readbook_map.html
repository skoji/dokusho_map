<!DOCTYPE html>
<html>
  <head>
	<title>読書地図er</title>
    <script type="text/javascript" src="cytoscape_web/js/min/json2.min.js"></script>
    <script type="text/javascript" src="cytoscape_web/js/min/AC_OETags.min.js"></script>
    <script type="text/javascript" src="cytoscape_web/js/min/cytoscapeweb.min.js"></script>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="dokusho.js"></script>
	<link rel="stylesheet" type="text/css" href="readbook.css" />
  </head>
  <body>
    <label>書名</label>:<input id="keyword" type="text" id="keyword" value="そして誰もいなくなった" /><input type="button" value="go" id="go" />

	<h1>読書地図er α</h1>
	<div class="note">
	  <ul>
		<li>Twitter検索でリアルタイムに生成します。なので時間が経つと見られなくなる可能性があります</li>
		<li>ハッシュタグつきのツイートが対象です</li>
		<li>『書名』(著者名)→関係→『書名』(著者名) って形のツイートしか理解できません</li>
		<li>公式・非公式RTは対象外です</li>
		<li>間違いがあったら <a href="http://twitter.com/skoji">@skoji</a>までお知らせ下さい。</li>
	  </ul>
	</div>
	<h2 id="result-title"></h2>
    <div id="result"></div>

	<div class="tweets_wrap">
	<p id="used-title"></p>
	<div class="tweets" id="used"></div></div>

	<div class="tweets_wrap">
	<p id="rejected-title"></p>
	<div class="tweets" id="rejected"></div></div>

	<div id="result-text"></div>
  </body>
</html>
